[versions]
jms-api     = "3.1.0"
jms-imp     = "2.41.0"
logback     = "1.5.18"
slf4j       = "2.0.17"

[libraries]
jakarta-jms-api  = { module="jakarta.jms:jakarta.jms-api", version.ref="jms-api" }
activemq-jms-imp = { module="org.apache.activemq:artemis-jakarta-client", version.ref="jms-imp" }
logback-core     = { module = "ch.qos.logback:logback-core", version.ref = "logback" }
logback-classic  = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }
slf4j-api        = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }

[bundles]
sl4j-logback = ["slf4j-api", "logback-core", "logback-classic"]